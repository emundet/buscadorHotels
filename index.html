<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>

    <h1>Hotels</h1>
    <table id="resultats">

    </table>
    <button id="btnBuscar">Busca</button>

    <script>
      setTimeout(()=>{new Notification('Title', {
        body: 'Lorem Ipsum Dolor Sit Amet'
      }).onclick = () => {
        console.log('Notification clicked')
      }
      },1000)

      var boto = document.getElementById("btnBuscar");
      function emplenaTaula(){      
        let taulaRes = "";
        //amb la primera fila o recorent les keys
        keys=["nom","direccio","estrelles","..."];
        taulaRes+="<tr>";
        keys.forEach(key => {
          taulaRes+= "<th>"+key+"</th>";
        });
        taulaRes+="</tr>";

        //per cada hotel

        let hotels = [ ["nom","direccio","estrelles","..."],["nom","direccio","estrelles","..."],["nom","direccio","estrelles","..."],["nom","direccio","estrelles","..."]];

        hotels.forEach(hotel=>{
          taulaRes+="<tr>";
          hotel.forEach(camp=>{
            taulaRes+= "<td>"+camp+"</td>";
          });
          taulaRes+="</tr>";
        });

        var taula = document.getElementById("resultats");
        taula.innerHTML=taulaRes;

      };
      boto.onclick = function(){emplenaTaula()};

    </script>
  </body>
</html>
